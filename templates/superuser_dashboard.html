<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu - Busyman Pro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .menu-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .menu-container .btn {
            margin: 10px 0;
            width: 100%;
        }
        .superuser-text {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="text-center mb-5">
            <h1 class="display-4">Busyman Pro</h1>
            <p class="lead">Manage your sales and invoices</p>
        </div>
        <div class="superuser-text">Logged in as Superuser</div>
        <a href="{{ url_for('sales_menu') }}" class="btn btn-outline-primary">Sales</a>
        <a href="{{ url_for('payments_menu') }}" class="btn btn-outline-secondary">Payments</a>
        <a href="{{ url_for('stores_menu') }}" class="btn btn-outline-info">Stores</a>
        <a href="{{ url_for('receipts_menu') }}" class ="btn btn-outline-info">Receipts</a>
        <a href="{{ url_for('manage_users') }}" class="btn btn-outline-info">Manage Users</a>
        <a href="{{ url_for('manage_clients') }}" class="btn btn-outline-success">Manage Clients</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
    </div>

{% if not subscription_status.active %}
    {% include '/subscription/subscription_modal.html' %}
{% endif %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/subscription.js') }}"></script>
</body>
</html>
